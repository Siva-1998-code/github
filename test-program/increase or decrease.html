<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Increase or Decreasing</h2>
    <button onclick="increase()">Increase</button> <br>
    <p id="case1"></p>

    <script>
        let text1 = "";
        function increase() {
            for (let i = 1; i < 10; i++) {
                text1 += "<br>" + i;
            }
            document.getElementById("case1").innerHTML = text1;
        }
    </script>
    <button onclick="decrease()">Decrease</button>
    <p id="case2"></p>
    <script>
        let text2 ="";
        function decrease(){
            for(let a = 10 ; a >= 1 ;a--){
                text2 += "<br>"+ a;
            }
            document.getElementById("case2").innerHTML = text2;
        }
    </script>
</body>

</html>
