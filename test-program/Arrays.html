<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combine two arrays</title>
</head>
<body>
    <h3>Combine two arrays</h3>
    <p id="combine"></p>
    <script>
        let arr1 = ["porche,innova,jeep"];
        let arr2 = ["audi,bmw,lambohini"];
        let cars = arr1.concat(arr2);
        document.getElementById("combine").innerHTML = cars;
    </script>
</body>
</html>
