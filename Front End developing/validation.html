<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validation</title>
    <link rel="stylesheet" href="validation.css">
    <script src="validation.js"></script>
</head>

<body>
    <section class="main">
        <form action="" class="form">
            <label for="name">NAME :</label>
            <input type="text" placeholder="First letter use must be capital letter" id="name" autocomplete="off">
            <i id="alert1"></i>
            <label for="number">MOBILE NUMBER :</label>
            <input type="text" placeholder="Mobile Number" id="number" autocomplete="off" minlength="10" maxlength="10">
            <i id="alert2"></i>
            <label for="mail">MAIL ID :</label>
            <input type="email" placeholder="Mail ID" id="mail" autocomplete="off">
            <i id="alert3"></i>
            <label for="name">PASSWORD :</label>
            <input type="text" placeholder="Password" id="pass" autocomplete="off" minlength="6" maxlength="12">
            <i id="alert4"></i>
            <label for="name">CONFIRM PASSWORD :</label>
            <input type="text" placeholder="Confirm Password" id="c-pass" autocomplete="off" minlength="6"
                maxlength="12">
            <i id="alert5"></i>
            <button id="myBtn" onclick="validation()">SIGN UP</button>
            <script>
                document.querySelector("form").addEventListener("submit", event => {
                    event.preventDefault()
                    let formData = {
                        name: event.target[0].value,
                        number: event.target[1].value,
                        eMail: event.target[2].value,
                        password: event.target[3].value,
                        confirmpassword: event.target[4].value
                    }
                    console.log(formData);
                    validation()
                })
            </script>
        </form>
        <img src="" alt="">
    </section>
</body>

</html>
