<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="serch.css">
    <script src="search.js"></script>
</head>

<body>
    <section class="container">
        <div class="header"></div>
        <div class="main">
            <div class="left"></div>
            <div class="center">
                <table>
                    <tr>
                        <td>
                            <form action="" class="form">
                                <div>
                                    <label for="productcode">S NO</label>
                                    <input type="text" name="productcode" id="productcode">
                                </div>
                                <div>
                                    <label for="product">NAME</label>
                                    <input type="text" name="product" id="product">
                                </div>
                                <div>
                                    <label for="qty">AGE</label>
                                    <input type="text" name="qty" id="qty">
                                </div>
                                <div>
                                    <label for="perprice">MOBILE NUMBER</label>
                                    <input type="text" name="perprice" id="perprice">
                                </div>
                                <div class="form_action_button">
                                    <button type="submit" value="submit" onsubmit="onForSubmit()">SUBMIT</button>
                                    <button type="reset" value="reset">RESET</button>
                                </div>
                                <script>
                                    document.querySelector("form").addEventListener("submit", event => {
                                        event.preventDefault();
                                        var formData = readForData();
                                        if (selectedRow === null) {
                                            inserNewRecord(formData);
                                        }
                                        else {
                                            updateRecord(formData);
                                        }
                                        // resetAll();
                                    })
                                </script>
                            </form>
                        <td>
                            <table class="table" id="storage">
                                <thead>
                                    <tr>
                                        <th>S NO</th>
                                        <th>NAME</th>
                                        <th>AGE</th>
                                        <th>MOBILE NUMBER</th>
                                    </tr>
                                </thead>
                                <tbody id="key">

                                </tbody>
                            </table>
                        </td>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="right"></div>
        </div>
        <div class="footer"></div>
    </section>
</body>

</html>
