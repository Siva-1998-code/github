<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowels and Consonants</title>
</head>
<body>
    <script>
        const vowels = function(str){
            return str.replace(/[aeiou]/gmi,"").length;
        }
        const consonants = function(str){
            return str.replace(/[b-df-hj-np-tv-z]/gmi,"").length;
        }
        document.write("vowels : ")
        document.write( vowels("subbramaniam"));
        document.write("consonants : ")
        document.write(consonants("subbramaniam"));
    </script>

</body>
</html>
