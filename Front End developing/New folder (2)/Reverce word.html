<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverce word and Reverce each word</title>
</head>
<body>
    <p>i like long trip so much</p>

    <h2>this string would reversed</h2>

    <script>
       let s=["i","like","you","so","much"];
       let ans=" ";
       for(i=4;i>=0;i--){
        ans += s[i] +" ";
       }
       document.write("reverse string :")
       document.write(ans.slice(0,ans.length-1));
    </script>
    
</body>
</html>
